<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>

        An Unorder List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yes Another Item</li>
        </ul>
        An Order List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

    </body>
</html>
