<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <style>
            ol > li {
                color: blue;
            }
        </style>
    </head>

    <body>

        An Unorder List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>
            <li>Yes Another Item</li>
        </ul>

    </body>
</html>
