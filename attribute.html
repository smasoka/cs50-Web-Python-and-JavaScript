<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <style>
            a {
                color: blue;
            }
             a[href="https://twitter.com"] {
                 color: red;
             }
        </style>
    </head>

    <body>

        An Unorder List:
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://youtube.com">YouTube</a></li>
        </ul>

    </body>
</html>
